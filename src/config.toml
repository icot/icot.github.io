baseURL = "https://icot.github.io/"
languageCode = "en-us"
title = "Icot"
copyright = "&copy; 2017. All rights reserved."
canonifyurls = true
paginate = 10 
publishDir = "../docs"

[indexes]
  tag = "tags"
  topic = "topics"

[params]
  # Shown in the home page
  subtitle = "A personal space"
  brand = "Icot"
  # CSS name for highlight.js
  highlightjs = "androidstudio"
  dateFormat = "02 Jan 2006, 15:04"
  # Include any custom CSS and/or JS files
  # (relative to /static folder)
  custom_css = ["css/my.css"]
  custom_js = ["js/my.js"]

[params.utteranc]
  enable = true
  repo = "icot/icot.github.io"    # The repo to store comments
  issueTerm = "pathname"

[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "rrt"

[menu]
  [[menu.main]]
    name = "Posts"
    pre = "<i class='fa fa-list fa-fw'></i>"
    weight = 1
    identifier = "post"
    url = "/post/"
  [[menu.main]]
    name = "About"
    pre = "<i class='fa fa-user fa-fw'></i>"
    weight = 2
    identifier = "about"
    url = "/about/"

[social]
  # Link your social networking accounts to the side menu
  # by entering your username or ID.
  # SNS microblogging
  twitter = "icotc"
  # SNS career oriented
  linkedin = "icotc"
  # SNS news
  hackernews = "icot"
  # Techie
  github = "icot"

